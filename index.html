<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muqaddas Network üíö | Global Charity Mission</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore-compat.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        #charity-counter {
            position: fixed; top: 20px; left: 20px; font-size: 24px;
            color: #00ff99; font-weight: bold; z-index: 10;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
        }

        .registration-box {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85); padding: 40px; border-radius: 15px;
            text-align: center; width: 90%; max-width: 400px;
            border: 1px solid rgba(0, 255, 153, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.2);
        }

        h1 { color: #00ff99; margin-bottom: 5px; }
        .badge { color: #ffcc00; font-weight: bold; border: 1px solid #ffcc00; padding: 5px 10px; border-radius: 5px; display: inline-block; margin: 15px 0; font-size: 14px; }
        p { font-size: 16px; line-height: 1.6; }
        
        button {
            margin-top: 25px; background: #00aa55; color: #fff; padding: 15px;
            border: none; border-radius: 8px; cursor: pointer; font-size: 18px;
            width: 100%; transition: 0.3s; font-weight: bold;
        }
        button:hover { background: #00ff99; color: #000; transform: scale(1.02); }

        .links { margin-top: 20px; font-size: 13px; opacity: 0.8; }
        .links a { color: #00ff99; text-decoration: none; margin: 0 5px; }
        .legal { margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="charity-counter">
        üíö People Helped: <span id="count">0</span>
    </div>

    <div class="registration-box">
        <h1>Muqaddas Network üíö</h1>
        <div class="badge">üèÜ Guinness World Record Mission</div>
        <p><strong>Registration:</strong> ‚Çπ15 / $1 USD</p>
        <p style="font-size: 13px; opacity: 0.7;">(‚Çπ10 Tech Dev | ‚Çπ5 Patient Charity)</p>

        <div class="legal">
            <input type="checkbox" id="legalAgree">
            I accept the <a href="#" onclick="alert('Digital Legal Agreement Loading...')">Digital Legal Agreement</a>
        </div>

        <button id="pay-button" onclick="startRegistration()">Register Now</button>

        <div class="links">
            <a href="#">Mission</a> | <a href="#">Charity</a> | <a href="#">Contact</a>
        </div>
    </div>

    <script>
        /* --- FIREBASE CONFIGURATION --- */
        const firebaseConfig = {
            apiKey: "AIzaSyBQJcN5Ec_F9dZU7tif4Q_bTDBxo1a_Y4U",
            authDomain: "muqaddas-technology.firebaseapp.com",
            databaseURL: "https://muqaddas-technology-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "muqaddas-technology",
            storageBucket: "muqaddas-technology.firebasestorage.app",
            messagingSenderId: "312265965405",
            appId: "1:312265965405:web:ac25af17d553c32f3272b4",
            measurementId: "G-JYDYPB5GT6"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const db = firebase.firestore();

        // Sync Live Counter
        const charityRef = database.ref('live_stats/people_helped');
        charityRef.on('value', (snapshot) => {
            document.getElementById("count").innerText = (snapshot.val() || 0).toLocaleString();
        });

        /* --- PAYMENT & REGISTRATION --- */
        function startRegistration() {
            const agree = document.getElementById('legalAgree');
            if (!agree.checked) {
                alert("Please accept the Digital Legal Agreement first.");
                return;
            }

            // Razorpay Options
            var options = {
                "key": "YOUR_RAZORPAY_KEY", // RK Developer: Insert your Key ID from Razorpay Dashboard
                "amount": "1500", // 15 Rs in paise
                "currency": "INR",
                "name": "Muqaddas Network üíö",
                "description": "Global Charity Registration",
                "handler": async function (response) {
                    // This runs only on SUCCESSFUL payment
                    try {
                        // 1. Update Firebase Counter
                        await charityRef.transaction((curr) => (curr || 0) + 1);

                        // 2. Sovereign Kernel: Save the ‚Çπ10/‚Çπ5 Split
                        await db.collection("registrations").add({
                            payment_id: response.razorpay_payment_id,
                            total: 15,
                            maintenance: 10,
                            charity: 5,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                            status: "Verified"
                        });

                        alert("Welcome to the Sultanat! üíö\nPayment Successful. Your help is recorded.");
                    } catch (e) {
                        console.error(e);
                    }
                },
                "theme": { "color": "#00aa55" }
            };

            var rzp1 = new Razorpay(options);
            rzp1.open();
        }

        /* --- THREE.JS: STARFIELD BACKGROUND --- */
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const starsGeometry = new THREE.BufferGeometry();
        const starsCount = 6000;
        const positions = new Float32Array(starsCount * 3);
        for (let i = 0; i < starsCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 2000;
        }
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const starsMaterial = new THREE.PointsMaterial({ color: 0x00ff99, size: 0.8 });
        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);

        camera.position.z = 1;
        function animate() {
            requestAnimationFrame(animate);
            starField.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
