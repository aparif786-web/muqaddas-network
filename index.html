<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Muqaddas Network üíö | Global Charity Mission</title>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #charity-counter {
            position: fixed;
            top: 15px;
            left: 15px;
            font-size: 20px;
            color: #00ff99;
            font-weight: bold;
            z-index: 10;
        }

        .registration-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.75);
            padding: 35px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 0 25px rgba(0, 255, 153, 0.3);
        }

        .registration-box h1 {
            margin-bottom: 10px;
            color: #00ff99;
        }

        .registration-box p {
            margin: 8px 0;
            font-size: 15px;
        }

        button {
            margin-top: 20px;
            background: #00aa55;
            color: #fff;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            width: 100%;
        }

        button:hover {
            background: #00ff99;
            color: #000;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #00ff99;
            text-decoration: none;
            margin: 0 8px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .legal {
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <!-- Charity Counter -->
    <div id="charity-counter">
        People Helped: <span id="count">0</span>
    </div>

    <!-- Registration Box -->
    <div class="registration-box">
        <h1>Muqaddas Network üíö</h1>
        <p><strong>Global Charity Mission</strong></p>
        <p>Join hands to help humanity worldwide.</p>
        <p><strong>Registration Fee:</strong> ‚Çπ15 / $1 USD</p>

        <!-- Legal Agreement -->
        <div class="legal">
            <input type="checkbox" id="legalAgree">
            I accept the
            <a href="#" style="color:#00ff99;">Digital Legal Agreement</a>
        </div>

        <button onclick="startRegistration()">Register Now</button>

        <!-- Extra Links -->
        <div class="links">
            <a href="#">About Us</a> |
            <a href="#">Mission & Vision</a> |
            <a href="#">Charity</a> |
            <a href="#">Contact</a>
        </div>

        <div class="links">
            <a href="#">üì± Android App</a> |
            <a href="#">üçé iOS App</a>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        /* -----------------------------
           Registration + Legal Check
        ------------------------------*/
        function startRegistration() {
            const agree = document.getElementById('legalAgree');

            if (!agree.checked) {
                alert("Please accept the Digital Legal Agreement first.");
                return;
            }

            processPayment(15);
        }

        /* -----------------------------
           Payment Processing (Demo)
        ------------------------------*/
        function processPayment(amount) {
            if (amount === 15) {
                let maintenance = 10;
                let charityFund = 5;

                console.log("Maintenance Fund: ‚Çπ" + maintenance);
                console.log("Charity Fund: ‚Çπ" + charityFund);

                updateLiveCounter(charityFund);
                alert("Registration Successful üíö\nThank you for supporting humanity.");
            }
        }

        /* -----------------------------
           Live Counter Update
        ------------------------------*/
        let peopleHelped = 0;
        function updateLiveCounter() {
            peopleHelped++;
            document.getElementById("count").innerText = peopleHelped;
        }

        /* -----------------------------
           Three.js Starfield Background
        ------------------------------*/
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const starsGeometry = new THREE.BufferGeometry();
        const starsCount = 5000;
        const positions = new Float32Array(starsCount * 3);

        for (let i = 0; i < starsCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 2000;
        }

        starsGeometry.setAttribute(
            'position',
            new THREE.BufferAttribute(positions, 3)
        );

        const starsMaterial = new THREE.PointsMaterial({
            color: 0x00ff99,
            size: 0.7
        });

        const starField = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(starField);

        camera.position.z = 1;

        function animate() {
            requestAnimationFrame(animate);
            starField.rotation.y += 0.0008;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>
</html>
